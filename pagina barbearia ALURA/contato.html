<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta lang="pt-BR">
        <title>Contato - Barbearia Alura</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caixa">
                <h1>
                    <img src="logo.png" alt="logo barbearia alura">
                </h1>
                <nav>
                    <ul class="navegacao">
                        <li><a href="index.html">Home</a></li>
                        <li><a href="produtos.html">Produtos</a></li>
                        <li><a href="contato.html">Contatos</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <form action="">
                <label for="nomesobrenome">Nome e sobrenome:</label>
                <input id="nomesobrenome" class="input-padrao" type="text" required>
                
                <label for="email">Email:</label>
                <input id="email" class="input-padrao" type="email" required placeholder="seuemail@dominio.com">

                <label for="telefone">Telefone:</label>
                <input id="telefone" class="input-padrao" type="tel" required placeholder="(xx) xxxx - xxxx">

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" class="input-padrao" cols="70" rows="10" required></textarea>

                <fieldset>
                    <legend>Como prefere nosso contato?</legend>
                    <label for="radio-email"><input id="radio-email" name="contato" type="radio" value="email">Email</label>
                    
    
                    <label for="radio-telefone"><input id="radio-telefone" name="contato" type="radio" value="telefone">Telefone</label>
                    
    
                    <label for="radio-whatsapp"><input id="radio-whatsapp" name="contato" type="radio" value="whatsapp" checked>Whatsapp</label>
                </fieldset>

                <fieldset>
                    <legend>Qual horário prefere ser atendido?</legend>
                    <select>
                        <option value="manha">Manhã</option>
                        <option value="tarde">Tarde</option>
                        <option value="noite">Noite</option>
                    </select>
                </fieldset>

                <label class="checkbox"><input type="checkbox" checked>Gostária de receber nossas novidades por email?
                </label>

                <input class="enviar" type="submit" value="Enviar formulário">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h ~ 20h</td>
                    </tr>
                </tbody>
                
                
            </table>
        </main>

        <footer>
            <img src="logo-branco.png" alt="logo barbearia alura">
            <p class="copyright">	
                &copy; Copyright Barbearia Alura - 2019</p>
        </footer>
    </body>
</html>
