<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <canvas width="600" height="400">
    <!-- inicia uma tela de desenho, 
	limite máximo do seu canvas largura de 600 altura de 400 -->
    </canvas>

    <script>

        let tela = document.querySelector('canvas')
        // inicia a tela de desenho

        let pincel = tela.getContext('2d')
        // diz qual será o contexto do desenho

        pincel.fillStyle = 'red'
        // qual a cor do desenho]
        // (precisa ser iniciado antes do preenchimento FILL)

        pincel.fillRect(0, 0, 600, 400)
        // onde começa largura e altura na tela e 
        // qual o tamanho (respeitando o tamanho total do canvas)
    </script>

</body>

</html>
